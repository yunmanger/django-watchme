{% extends "jobapp/base.html" %}

{% load i18n uni_form %}

{% block jsblock %}
<link rel="stylesheet" href="{{MEDIA_URL}}static_media/jscss/dateinput.css" type="text/css" />
{{ block.super }}
{% endblock %}

{% block content %}
<form method="post">
{% csrf_token %}
{{ form|as_uni_form }}
<input type="submit" value="{{_("done")}}">
</form>

<script>
$('input.dateinput').dateinput({format: 'yyyy-mm-dd'});
</script>
{% endblock %}
