
#user  nobody;
worker_processes  1;


error_log  logs/watchme.error.log;

pid        logs/watchme.production.pid;


events {
    worker_connections  1024;
}


http {
    include       ../mime.types;
    default_type  application/octet-stream;


    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       5080;
        server_name  localhost;
		include  ../nx.conf.local;
		
        #charset koi8-r;

		client_max_body_size 100M;
        #access_log  logs/watchme.host.access.log  main;

        location / {
            uwsgi_pass unix:$nginx_home/sock/watchme.production.sock;
            include ../uwsgi_params;
        }
    	location /media/admin/ {
    	    alias $django_home/django/contrib/admin/media/;
    	}
    	location /media/ {
    	    alias $media_dir/;
    	}

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

}